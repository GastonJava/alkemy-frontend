<div class="supercontainer">
  <div class="container-fluid">
    <div class="container">
      <div class="navbar sticky-top p-3">
        <div class="titleinscripciones">
          <h4 class="">REGISTRAR PROFESOR</h4>
        </div>
      </div>

      <!--   <div class="cardspacer bg-danger"> -->
      <div class="card">
        <div class="cardinterior">
          <div class="form-wrapper">
            <form [formGroup]="inputs" (ngSubmit)="addProfesor()">
              <div class="form-group row">
                <label class="col-1"></label>
                <div class="col-10">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <div class="input-group-text">
                        <i class="fas fa-id-card"></i>
                      </div>
                    </div>
                    <input
                      id="text3"
                      name="text3"
                      placeholder="Ingresar DNI"
                      type="text"
                      class="form-control"
                      formControlName="Dni"
                    />
                  </div>

                  <div class="text-secondary" *ngIf="!Dni.valid && Dni.touched">
                    Porfavor Ingresar DNI
                  </div>
                </div>
              </div>
              <div class="form-group row">
                <label class="col-1"></label>
                <div class="col-10">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <div class="input-group-text">
                        <i class="fas fa-ad"></i>
                      </div>
                    </div>
                    <input
                      id="text"
                      name="text"
                      placeholder="Ingresar Nombre"
                      type="text"
                      required="required"
                      class="form-control"
                      formControlName="Nombre"
                    />
                  </div>

                  <div
                    class="text-secondary"
                    *ngIf="!Nombre.valid && Nombre.touched"
                  >
                    Porfavor Ingresar Nombre
                  </div>
                </div>
              </div>
              <div class="form-group row">
                <label class="col-1"></label>
                <div class="col-10">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <div class="input-group-text">
                        <i class="fas fa-user"></i>
                      </div>
                    </div>
                    <input
                      id="text1"
                      name="text1"
                      placeholder="Ingresar Apellido"
                      type="text"
                      required="required"
                      class="form-control"
                      formControlName="Apellido"
                    />
                  </div>
                  <div
                    class="text-secondary"
                    *ngIf="!Apellido.valid && Apellido.touched"
                  >
                    Porfavor Ingresar Apellido
                  </div>
                </div>
              </div>

              <div class="form-group row">
                <label class="col-1"></label>
                <div class="col-10">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <div class="input-group-text">
                        <i class="fa fa-toggle-on" aria-hidden="true"></i>
                      </div>

                      <input name="activo" placeholder="1:activo | 2:no activo" type="number" class="form-control" formControlName="Activo_docente" />
                    </div>


                  </div>
                </div>
              </div>

            </form>
          </div>
